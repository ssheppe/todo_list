{% extends 'layout.html' %}

{% block title %}Register{% endblock %}

{% block head %}
  {% parent %}
   <link rel="stylesheet" href="/stylesheets/loginstyle.css" type="text/css" media="all">
   <script>

           $(document).ready(function(){ 
                $("#registration").submit(checkPasswordonSubmit); 
            });
            function checkPasswordonSubmit(event){
                
                var password = $("#password").val();
                var confirm_password = $("#confirm_password").val()

                if(password != confirm_password || !password){
                    $('#password_error').removeClass('hide');
                    event.preventDefault(); 
                }
            }
   </script>

{% endblock %}

{% block content %}
<div class="text-center">
<div class="boxed">  
    <form id="registration" action="/register" method="post">
    <div>  
      <div>
        <div class="col-md-6">
             <label>Name:</label>
        </div>
        <div class="col-md-6">
            <input type="text" name="name" />
        </div>
      </div>

      <div>
        <div class="col-md-6">
            <label>Email:</label>
        </div>
        <div class="col-md-6">
            <input type="text" name="email" />
        </div>
      </div>

      <div>
        <div class="col-md-6">
            <label>Username:</label>
        </div>
        <div class="col-md-6">
            <input type="text" name="username" />
        </div>
      </div>

      <div>
        <div class="col-md-6">
            <label>Password:</label>
        </div>
        <div class="col-md-6">
            <input id="password" type="password" name="password" />
        </div>
      </div>

      <div>
        <div class="col-md-6">
            <label>Confirm password:</label>
        </div>
        <div class="col-md-6">
             <input id="confirm_password" type="password" name="confirm_password" />
         </div>
      </div>


      <div>
        <div class="col-md-12 top-buffer">
            <input type="submit" value="Submit"/>
        </div>

        <div>  
            <p id="password_error" class="error hide col-md-12 top-buffer"><font color="#CF1919">Password does not match!</font></p>
        </div>
      </div>

  </div>
</form>
</div>
</div>
{% endblock %}
