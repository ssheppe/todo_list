<!DOCTYPE html>
<html>
<head>
	<link rel='stylesheet' href='/stylesheets/bootstrap-3.3.5-dist/css/bootstrap.min.css' media='all'>
	<link rel="stylesheet" href="/stylesheets/style.css" type="text/css" media="all">

	<script src="http://code.jquery.com/jquery-latest.min.js"
        type="text/javascript"></script>
	<script>
		function myFunction(id){
			var req = new XMLHttpRequest(); 
			req.open("PUT", "/task/" + id, true);
			req.onreadystatechange = function () {
				if (req.readyState != 4 || req.status != 200) return; 
				console.log(req.responseText);
				//document.getElementById(id).checked = !document.getElementById(id).checked;
			};
			req.send();
			// document.getElementById(id).addEventListener("click", function(event){event.preventDefault()});
			}
		 
		 	function myFunction2(id){
			var req = new XMLHttpRequest(); 
			req.open("DELETE", "/task/" + id, true);
			req.onreadystatechange = function () {
				if (req.readyState != 4 || req.status != 200) return; 
				console.log(req.responseText);
			
			};
				req.send();
			}


		$( document ).ready(function() {
			$(":checkbox").each(function(){
				if($(this).is(':checked')){
					$("label[for='"+$(this).attr("id")+"']").css("textDecoration", "line-through");
				}
			});

			$(":checkbox").on("change", function(){
				console.log($(this).is(":checked"));
				if($(this).is(":checked")){
					$("label[for='"+$(this).attr("id")+"']").css("textDecoration", "line-through");
				}
				else{
					$("label[for='"+$(this).attr("id")+"']").css("textDecoration", "none");
				}
			});

			$(".glyphicon-trash").on("click", function(){
				console.log("here");
			
				$(this).parent().slideUp();
			})
		});

		
		

	</script>

</head>


<body>

	<div class="page-header">
      	<h1>TO DO LIST</h1>
    </div>	
	<div>

	<div class="col-sm-12">
		<form method="post">
			<input type="text" name="task" placeholder="to do item"/>
			<input type="submit" class="btn btn-default btn-sm"></input>
		</form>
	</div>

	<div class="col-sm-8 top-buffer">
      <div id="my-list" class="list-group">
		{% for task in taskList %}
			<div class="list-group-item">
				<label for='{{task.id}}' onclick="myFunction('{{task.id}}')">				 
					 <input id='{{task.id}}' {% if task.completed %} checked {% endif %} type="checkbox" >
					 	{{ task.description || ''}}
				</label>

			
				<span class="pull-right glyphicon glyphicon-trash" aria-hidden="true"></span>


			</div>		
		{% endfor%}
      </div>
    </div>
 </div>


</body>

</html>
